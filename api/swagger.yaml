      operationId: get-notifications
      parameters:
      - name: start
        in: query
        description: "Default Value: 0"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: end
        in: query
        description: "Default Value: -1"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: -1
      responses:
        "200":
          description: Notifications fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.NotificationsList'
        "400":
          description: Bad request from client
          content:
