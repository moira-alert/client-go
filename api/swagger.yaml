      operationId: send-test-contact-notification
      parameters:
      - name: contactID
        in: path
        description: The ID of the target contact
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: bcba82f5-48cf-44c0-b7d6-e1d32c64a88c
      responses:
        "200":
          description: Test successful
          content: {}
        "403":
