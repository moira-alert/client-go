        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: bcba82f5-48cf-44c0-b7d6-e1d32c64a88c
      - name: size
        in: query
        description: Number of items to be displayed on one page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 100
      - name: p
        in: query
        description: "Defines the number of the displayed page. E.g, p=2 would display\
          \ the 2nd page"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      responses:
        "200":
          description: Events fetched successfully
          content:
            application/json:
              schema:
